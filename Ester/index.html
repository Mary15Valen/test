 <body>
    <div id="app">

        <h1>TEST</h1>
        <h2>¿Bulldog o Perro Marino?</h2>

        <br>    <br>

        <br>    <br>       
        <button @click="agregarb" :disabled="desactivar">Bienmesabe</button>

         <hr>

         <button @click="listo" :disabled="desactivar">Listo</button>

    <script src="main.js"></script>

        const mountedApp = app.mount('#app');

 </body>
